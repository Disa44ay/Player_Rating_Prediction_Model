<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="static/output.css" />
  <title>Football Player Overall Score</title>
</head>

<body>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player ID</th>
        <th scope="col">Predicted Value</th>
      </tr>
    </thead>

    <tbody>
      {% for key, values in output_dict.items() %}
      <tr>
        <td>{{values["id"]}}</td>
        <td>{{key}}</td>
        <td>{{values["pred_value"]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <nav class="navbar fixed-bottom navbar-dark bg-dark">
    <a class="navbar-brand" href="https://github.com/Disa44ay/Player_Rating_Prediction_Model.git" target="_blank">Git
      Link-<strong>https://github.com/Disa44ay/Player_Rating_Prediction_Model.git</strong></a>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
